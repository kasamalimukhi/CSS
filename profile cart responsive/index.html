<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cart</title>
    <link rel="stylesheet" href="styleprofile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile .jpg" alt="" class="profileimg">
        </div>
        <div class="text-data">
            <span class="name">Kasamali Mukhi</span>
            <span class="job">Web Designer & Fronted Developer</span>
        </div>
        <div class="media-button">
            <a href="#" class="links" style="background-color: #4267B2;">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" class="links" style="background-color: #1DA1F2;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="links" style="background-color: #e1306c;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="links" style="background-color: #ff0000;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>
        </div>
        <div class="analytics">
            <div class="data">
                <p><i class='bx bx-like' ></i>60k</p>
            </div>
            <div class="data">
                <p><i class='bx bx-comment' style="transform: translateY(1.5px);"></i>30k</p>
            </div>
            <div class="data">
                <p><i class='bx bx-share'></i>10k</p>
            </div>
        </div>
    </div>
</body>
</html>
